<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link para o arquivo CSS que irá estilizar toda a página -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Links para as fontes utilizadas no design da página -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <!-- Header que contém o título principal "Amigo Secreto" e uma imagem -->
        <header class="header-banner">
            <!-- Título principal, que será estilizado com CSS e terá animação com JS -->
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>
        
        <section class="input-section">
            <!-- Título da seção onde os usuários inserem nomes -->
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <!-- Campo de entrada onde o usuário digita os nomes -->
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <!-- Botão que aciona a função de adicionar o nome na lista -->
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <!-- Lista de amigos que o usuário adicionou, vai ser gerada dinamicamente com JS -->
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            
            <!-- Onde será exibido o nome sorteado após o sorteio -->
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <!-- Botão que realiza o sorteio do amigo secreto -->
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <!-- Link para o arquivo JavaScript que contém a lógica de interação -->
    <script src="app.js" defer></script>
</body>
</html>
